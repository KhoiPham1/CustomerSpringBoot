<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<a href="/list-customers">Back List</a>

<form th:object="${customer}" action="/delete-customer" method="post">
    <fieldset>
        <legend>Update Customer</legend>
        <table border="1">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Name</th>
                <th><input type="text" th:field="*{name}"></th>
                <td th:if="${#fields.hasErrors('name')}"th:errors="*{name}">Name error</td>
            </tr>
            <tr>
                <th>Email</th>
                <th><input type="text" th:field="*{email}"></th>
                <td th:if="${#fields.hasErrors('email')}"th:errors="*{email}">Email error</td>
            </tr>
            <tr>
                <th>Email</th>
                <th><input type="text" th:field="*{phoneNumber}"></th>
                <td th:if="${#fields.hasErrors('phoneNumber')}"th:errors="*{phoneNumber}">PhoneNumber error</td>
            </tr>
            <tr>
                <th>Province</th>
                <td>
                    <select th:field="*{province}">
                        <option th:each="p : ${province} " th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Delete">
                </td>

            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
